<!DOCTYPE html>
<html lang="en" ng-app="serviceApp" ng-class="htmlClass" style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Brents Sample App" name="description">
    <meta content="Brent Merkle" name="author">

    <meta content="#ffffff" name="msapplication-TileColor">
    <meta content="app/img/favicons/ms-icon-144x144.png" name="msapplication-TileImage">
    <meta content="#ffffff" name="theme-color">

    <link href="assets/css/styles.css?=121" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries. Placeholdr.js enables the placeholder attribute -->
    <!--[if lt IE 9]>
        <link href="assets/css/ie8.css" rel="stylesheet">
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js" type="text/javascript"></script>
        <script src="assets/plugins/charts-flot/excanvas.min.js" type="text/javascript"></script>
    <![endif]-->
    <!-- The following CSS are included as plug-ins and can be removed if unused-->
    <link href="assets/plugins/form-daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/fullcalendar/fullcalendar.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/form-markdown/css/bootstrap-markdown.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/codeprettifier/prettify.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/form-toggle/toggles.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/form-select2/select2.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/form-multiselect/css/multi-select.css" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/form-colorpicker/css/bootstrap-colorpicker.css" rel="stylesheet" />
    <link href="assets/js/jqueryui.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/jqueryui-timepicker/jquery.ui.timepicker.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="app/css/smarty.css?v=3" />
    <link rel="stylesheet" type="text/css" href="app/css/style.css?v=3" />
    <link rel="stylesheet" type="text/css" href="app/css/toaster.css?v=3" />

    <style type="text/css">
        .ng-cloak {
            display: none !important;
        }

        .daterangepicker {
            z-index: 99999 !important;
        }
    </style>

</head>

<body class="ng-cloak" ng-class="bodyClass" style="height: 100%;">

    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

    <div class="ng-cloak" style="height: 100%; overflow: auto;">

        <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
            
        </header>

        <div id="page-container" style="min-height: 100% !important; margin-left: 0 !important;">

            <!-- Content -->
            <div class="ng-view" style="margin: 0; min-height: 100% !important;"></div>
            <!-- Content End -->

            <footer role="contentinfo">
                <div class="clearfix">
                    <ul class="list-unstyled list-inline">
                        <li>Brent Merkle &copy; 2016</li>
                        <button class="pull-right btn btn-inverse-alt btn-xs hidden-print" id="back-to-top">
                            <i class="fa fa-arrow-up"></i>
                        </button>
                    </ul>
                </div>
            </footer>
        </div>
    </div>

    <!-- Progress -->
    <div aria-hidden="true" class="modal fade" id="pleaseWaitDialog" role="dialog" tabindex="-1">
        <div class="modal-dialog" style="width: 250px">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="text-align: center">{{waitMessage}}</h4>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="45" class="progress-bar" role="progressbar" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="infoDialogLabel" class="modal fade" id="infoDialog" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header " ng-class="infoHeaderClass">
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title" id="infoDialogLabel"><i class="fa " ng-class="infoHeaderIcon"></i> {{infoDialogHeader}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{infoDialogMessage}}</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/jquery-2.2.0.min.js"></script>
    <script src="assets/js/jqueryui-1.10.3.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/enquire.js" type="text/javascript"></script>
    <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="assets/js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="assets/plugins/codeprettifier/prettify.js" type="text/javascript"></script>
    <script src="scripts/DataTables/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="assets/plugins/form-multiselect/js/jquery.multi-select.min.js" type="text/javascript"></script>
    <script src="assets/plugins/easypiechart/jquery.easypiechart.min.js" type="text/javascript"></script>
    <script src="assets/plugins/sparklines/jquery.sparklines.min.js" type="text/javascript"></script>
    <script src="assets/plugins/form-toggle/toggle.min.js" type="text/javascript"></script>
    <script src="assets/plugins/form-inputmask/jquery.inputmask.bundle.min.js" type="text/javascript"></script>
    <script src="assets/plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
    <script src="assets/plugins/form-daterangepicker/daterangepicker.min.js" type="text/javascript"></script>
    <script src="assets/plugins/form-datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="assets/plugins/form-colorpicker/js/bootstrap-colorpicker.min.js" type="text/javascript"></script> 
    <script src="assets/plugins/form-daterangepicker/moment.min.js" type="text/javascript"></script>
    <script src="assets/plugins/datatables/dataTables.bootstrap.js" type="text/javascript"></script>
    <script src="assets/plugins/mixitup/jquery.mixitup.min.js" type="text/javascript"></script>
    <script src="assets/plugins/pulsate/jQuery.pulsate.min.js" type="text/javascript"></script>
    <script src="assets/plugins/form-select2/select2.min.js" type="text/javascript"></script>
    <script src="assets/js/placeholdr.js" type="text/javascript"></script>
    <script src="reverseColorfy.js"></script>

    <!-- Angular -->
    <script src="scripts/ng-file-upload-shim.min.js" type="text/javascript"></script>
    <script src="scripts/angular.js" type="text/javascript"></script>
    <script src="scripts/ng-file-upload.min.js" type="text/javascript"></script>
    <script src="scripts/angular-route.min.js" type="text/javascript"></script>
    <script src="scripts/angular-animate.min.js" type="text/javascript"></script>

    <!-- ServiceApp -->
    <script src="app/app.js"></script>
    <script src="app/services/base.controller.js"></script>
    <script src="app/services/notifyService.js"></script>
    <script src="app/sample/sample.controller.js"></script>
    <script src="app/sample/sample.route.js"></script>
    <script src="app/services/highLighterService.js"></script>
    <script src="app/services/uiService.js"></script>

    <!-- Angular Dependent -->
    <script type="text/javascript" src="scripts/toaster.js?v=3"></script>

</body>
</html>
